<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset= "utf-8"/>
	<title>Funcions</title>
</head>

<script>

var a = parseInt (prompt("variable a"));
var b = parseInt (prompt("variable b"));
var c = parseInt (prompt("variable c"));
var solucio1 = ((-1*-b) +(Math.sqrt((Math.pow(b,2) - (4*a*c)))))/(2*a);
var solucio2 = ((-1*-b) -(Math.sqrt((Math.pow(b,2) - (4*a*c)))))/(2*a);
alert ("primera solució: " +solucio1);
alert ("primera solució: " +solucio2);

</script>
</html>
